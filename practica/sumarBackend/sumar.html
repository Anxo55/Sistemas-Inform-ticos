<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            -webkit-box-shadow: -4px 4px 5px 1px rgba(0,0,0,0.56);
            -moz-box-shadow: -4px 4px 5px 1px rgba(0,0,0,0.56);
            box-shadow: -4px 4px 5px 1px rgba(0,0,0,0.56);
        }
    </style>
</head>
<body>
    <div class="container">
        Num 1: <input id="num1" type="number"/>
        Num 2: <input id="num2" type="number"/>
        <button id="boton" onclick="sumar()">Sumar</button>
        <div id="resultado">...</div>
        <div id="datosBackend">la suma del backend</div>
    </div>
    <script> 
        fetch("http://localhost:3000/hola")
        .then(datos => datos.json)
        .then(datos => 
            document.getElementById("datosBackend")).innerHTML=datos
        //console.log(response)

        function sumar(){
            let num1 = document.getElementById('num1').value
            num1=parseInt(num1)
            let num2 = document.getElementById('num2').value
            num2=parseInt(num2)
            let resultado = num1+num2
            resultado=resultado.toFixed(2)
            document.getElementById('resultado').innerHTML=resultado
        }

    </script> 
</body>
</html>
